[colors]

; Catppuccin-Mocha color scheme

 background = #1e1e2e
 background-alt = #313244

 foreground = #cdd6f4
 disabled = #45475a

 secondary = #74c7ec
 primary = #a6e3a1
 alert = #f38ba8

[bar/bar1]

width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = ||

separator-foreground = ${colors.disabled}

font-0 = "SauceCodePro Nerd Font:size=10;2"
font-1 = Noto Color Emoji:scale=12:antialias=false;2

modules-left = bspwm tray
modules-center = date polypomo
modules-right = bluetooth pulseaudio backlight battery updates memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = false

format = <label>
label = %percentage%%

format-prefix = "󱣴 "
format-prefix-foreground = ${colors.primary}

[module/bspwm]
type = internal/bspwm

scroll-up = #bspwm.prev
scroll-down = #bspwm.next

pin-workspaces = false 
inline-mode = false
enable-click = true 
enable-scroll = true 
reverse-scroll = false
occupied-scroll = true

format = <label-state> <label-mode>

label-monitor = %name%
label-focused = %name%

label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = custom/script
exec = ~/.config/polybar/scripts/cpu.sh

[module/memory]
type = internal/memory
interval = 2
label = "%percentage_used:2%%"

[module/battery]
type = internal/battery

full-at = 99
low-at = 15

battery = BAT0
adapter = ADP1

poll-interval = 5
time-format = %H:%M

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>

label-charging = "%percentage%% (%time%)"
label-discharging = "%percentage%% (%time%)"
label-full = " "
format-full-foreground = ${colors.primary}
label-low = low %percentage%% (%time%)

format-charging-prefix = "󰂐 " 
format-charging-prefix-foreground = ${colors.primary}

format-discharging-prefix = "󰂍 "
format-discharging-prefix-foreground = ${colors.primary}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 30

format = <label>
format-prefix = " " 
format-prefix-foreground = ${colors.primary}


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &

format-prefix = "󰂯"
format-prefix-foreground = ${colors.primary}

[module/tray]
type = internal/tray

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/scripts/polypomo --worktime 3600 --breaktime 900

tail = true

label = %output%
click-left = ~/.config/polybar/scripts/polypomo toggle
click-right = ~/.config/polybar/scripts/polypomo end
click-middle = ~/.config/polybar/scripts/polypomo lock
scroll-up = ~/.config/polybar/scripts/polypomo time +60
scroll-down = ~/.config/polybar/scripts/polypomo time -60

font-0 = "SauceCodePro Nerd Font:size=10;2"
font-1 = Noto Emoji:scale=15:antialias=false;0


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
